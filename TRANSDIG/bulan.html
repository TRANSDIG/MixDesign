<!DOCTYPE html>
<html lang="en">
<head>

        <form action="#" id="konversi-form" style="display: grid; width: 0.5rem">

        <label for="Berat Tertinggal">Berat Tertinggal</label>

        <p>Kumulatif: <span id="Kumulatif"></span></p>
        <p>Tembus Kumulatif: <span id="Tembus Kumulatif"></span></p>

        <script>
            const hitung = () => {
                const LubangAyakan = parseFloat(document.getElementById("Lubang Ayakan").value);
                const BeratTertinggal = parseFloat(document.getElementById("Berat Tertinggal").value);

                const JumlahPersenTertinggal = parseFloat(document.getElementById("Jumlah Persen Tertinggal").value);

                const PersenTertinggal =  "(BeratTertinggal/Jumlah)*100%";
                const Kumulatif = 0 + BeratTertinggal;
                const TembusKumulatif = JumlahPersenTertinggal - Kumulatif;
                
                document.getElementById("Persen Tertinggal").innerHTML = PersenTertinggal.toFixed(2);
                document.getElementById("Kumulatif").innerHTML = Kumulatif.toFixed(2);
                document.getElementById("Tembus Kumulatif").innerHTML = TembusKumulatif.toFixed(2);
            };
        </script>
</body>
